<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>BotPrint | A Mixed-Initiative Robot Design Generator</title>
    <meta charset="utf-8">
    <link href="http://fonts.googleapis.com/css?family=Lobster&subset=cyrillic,latin&text=Rutt-Etra-IzerDropImageHere"
          rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="controls">
    <h1>BotPrint</h1>

    <p>
        Mixed-initiative Robot Design Generator.
        <a href="#">More info</a>.
    </p>

    <h3>Cheat Sheet</h3>
    <ul>
        <li>
            Drag a chassis to workplane.
        </li>
        <li>
            Click on it and then drag it to transform it.
        </li>
        <li>
            Mousewheel to scale.
        </li>
        <li>
            'S' key to save model.
        </li>
    </ul>
    <h3>Options</h3>

    <div id="controls-container">
    </div>
    </br>
    <div id="fps-container">
        <h3>FPS</h3>
    </div>
</div>
<div id="container">
    <div id="stage">
        <div id="overlay">
            <h1>Empty Stage</h1>
        </div>
    </div>
</div>
<script src="js/tools/Three.js"></script>
<script src="js/tools/Detector.js"></script>
<script src="js/tools/packer.js"></script>
<script src="js/tools/chassis.js"></script>
<script src="js/tools/csg.js"></script>
<script src="js/tools/ThreeCSG.js"></script>
<script src="js/tools/RequestAnimationFrame.js"></script>
<script src="js/tools/Stats.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="js/tools/jquery.mousewheel.min.js"></script>
<script src="js/tools/dat.gui.min.js"></script>
<script src="js/WheelsSelection.js"></script>
<script src="js/Wheel.js"></script>
<script src="js/WheelPair.js"></script>
<script src="js/Arrow.js"></script>
<script src="js/botprint.js"></script>
</body>
</html>
